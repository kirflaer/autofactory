{% extends "base.html" %}
{% load static %}

{% block menu %}
    {% include './include/top_menu.html' %}
{% endblock %}

{% block content %}

    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Cards</h1>

        <div class="row">

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">

                    <div class="card-header">
                        <h5 class="card-title mb-0">Подтвердить удаление</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p class="card-text">Произойдет удаление элемента,
                                и всех связанных элементов.</p>
                            <button type="submit"
                                    class="btn btn-outline-secondary">
                                Подтвердить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
