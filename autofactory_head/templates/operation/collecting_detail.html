{% extends "base.html" %}
{% load static %}

{% block menu %}
    {% include './include/top_menu.html' %}
{% endblock %}

{% block content %}
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3">Коды агрегации</h1>
        <div class="row">
            <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'collecting' %}"
                           class="btn btn-outline-secondary">Назад к документам</a>
                    </div>
                    <table class="table table-striped ">
                        <thead>
                        <tr>
                            <th style="width:40%;">Номер</th>
                            <th style="width:40%;">Код агрегации</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for element in data %}
                            <tr>
                                <td> {{ element.pk }} </td>
                                <td> {{ element.code }} </td>
                                <td class="table-action">
                                    <a href="{% url 'mark-remove' element.pk %}"><i
                                            class="align-middle"
                                            data-feather="trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
