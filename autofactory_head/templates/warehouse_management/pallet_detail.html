{% extends "base.html" %}
{% load static %}

{% block messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <div class="alert-message">
                {{ message }}
            </div>
        </div>
    {% endfor %}


{% endblock %}

{% block content %}
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="{{ form.product.id_for_label }}">{{ form.product.label }}</label>
                    <select class="form-select" id="{{ form.product.id_for_label }}" name="{{ form.product.name }}">
                        {% for value in form.product %}
                            {{ value }}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="{{ form.status.id_for_label }}" class="form-label">{{ form.status.label }}</label>
                    <select class="form-select" id="{{ form.status.id_for_label }}" name="{{ form.status.name }}">
                        {% for value in form.status %}
                            {{ value }}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="{{ form.weight.id_for_label }}" class="form-label">{{ form.weight.label }}</label>
                    <input type="number" inputmode="decimal" class="form-control" id="{{ form.weight.id_for_label }}" value="{{ pallet.weight }}" name="{{ form.weight.name }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.content_count.id_for_label }}" class="form-label">{{ form.content_count.label }}</label>
                    <input type="number" class="form-control" id="{{ form.content_count.id_for_label }}" value="{{ pallet.content_count }}" name="{{ form.content_count.name }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.batch_number.id_for_label }}" class="form-label">{{ form.batch_number.label }}</label>
                    <input type="number" class="form-control" id="{{ form.batch_number.id_for_label }}" value="{{ pallet.batch_number }}" name="{{ form.batch_number.name }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.production_date.id_for_label }}" class="form-label">{{ form.production_date.label }}</label>
                    <input type="date" class="form-control" id="{{ form.production_date.id_for_label }}" value="{{ pallet.production_date|date:'Y-m-d' }}" name="{{ form.production_date.name }}">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
