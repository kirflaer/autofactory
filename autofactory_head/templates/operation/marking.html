{% extends "list_base.html" %}
{% load static %}

{% block table %}
    <thead>
    <tr>
        <th style="width:40%;">Номер</th>
        <th style="width:40%;">Дата</th>
        <th style="width:40%;">Смена</th>
        <th style="width:40%;">Ручная корректировка</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for element in data %}
        <tr>
            <td> {{ element.pk }} </td>
            <td> {{ element.date }} </td>
            <td> {{ element.shift }} </td>
            <td> {{ element.manual_editing|yesno:"Да,Нет,-" }} </td>
            <td class="table-action">
                <a href="{% url  'marking_detail' element.pk %}"><i
                        class="align-middle"
                        data-feather="grid"></i></a>
                <a href="{% url 'marking_remove' element.pk %}"><i
                        class="align-middle"
                        data-feather="trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
