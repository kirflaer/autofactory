{% extends "list_base.html" %}
{% load static %}

{% block table %}
    <thead>
    <tr>
        <th style="width:40%;">Номер</th>
        <th style="width:40%;">Дата</th>
        <th style="width:40%;">Смена</th>
        <th style="width:40%;">Ручная корректировка</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for element in data %}
        <tr>
            <td> {{ element.pk }} </td>
            <td> {{ element.date }} </td>
            <td> {{ element.shift }} </td>
            <td> {{ element.manual_editing }} </td>
            {% include './operation/table_actions.html' %}
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
